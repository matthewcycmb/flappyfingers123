<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Fingers</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¤</text></svg>" />
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <video id="webcamVideo" playsinline></video>
    <div id="uiOverlay">
      <button id="startBtn">Start Game</button>
      <div id="loadingMsg"></div>
    </div>
    <div id="nameOverlay">
      <div class="name-panel">
        <div class="name-title">What's your name?</div>
        <input type="text" id="nameInput" maxlength="16" placeholder="Enter name..." autocomplete="off" spellcheck="false" />
        <button id="nameSubmitBtn">Let's Go!</button>
      </div>
    </div>
    <button id="muteBtn">Mute</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
